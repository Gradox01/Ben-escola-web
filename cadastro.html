<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="logo">Bem-Estar Escolar</div>
            <nav class="nav-links">
                <a href="dashboard.html">🏠 Inicio</a>
                <a href="alimentacao.html">🍎 Alimentação</a>
                <a href="horario.html">⏰ Horário</a>
                <a href="pagamento.html">💳 Pagamento</a>
                <a href="treinos.html">💪 Treinos</a>
                <a href="mes.html">📅 Mês</a>
                <a href="cadastro.html" class="active">➕ Cadastro</a> <a href="#" id="logout-link" class="logout">🚪 Cerrar Sesión</a>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h2>➕ Módulo de Cadastro</h2>
                <p>Utiliza este formulario para registrar un nuevo estudiante o actualizar la información del tutor.</p>
            </header>
            
            <section class="module-details">
                <div class="data-card">
                    <h3>Formulario de Registro de Estudiante</h3>
                    <form id="cadastro-form">
                        <div class="form-group">
                            <label for="nome">Nombre Completo:</label>
                            <input type="text" id="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha-nac">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha-nac" required>
                        </div>
                        <div class="form-group">
                            <label for="grado">Grado Escolar:</label>
                            <select id="grado" required>
                                <option value="">Seleccione</option>
                                <option value="1">1° Grado</option>
                                <option value="2">2° Grado</option>
                                <option value="3">3° Grado</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-button">Guardar Registro</button>
                    </form>
                </div>
            </section>
        </main>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
