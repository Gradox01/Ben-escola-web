<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Estar Escolar - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page"> 

    <div class="form-container"> 
        <h2>Acesso ao Sistema</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@escola.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="********">
            </div>
            <div id="login-message" style="margin-bottom: 15px; text-align: center;"></div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        <a href="cadastro.html" class="link-secondary">Não tem conta? Cadastre-se</a>
        <a href="index.html" class="link-secondary">← Voltar ao Início</a>
    </div> 
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="js/firebase-init.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
