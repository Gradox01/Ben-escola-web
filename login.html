<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Estar Escolar - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page"> <!-- CLASE AÑADIDA AQUÍ -->
    
    <!-- Se eliminaron las referencias a Firebase (js/firebase-config.js y librerías) -->

    <div class="form-container"> <!-- CLASE AÑADIDA AQUÍ -->
        <h2>Acesso ao Sistema</h2>
        <form>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@escola.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="********">
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        <a href="cadastro.html" class="link-secondary">Não tem conta? Cadastre-se</a>
        <a href="index.html" class="link-secondary">← Voltar ao Início</a>
    </div> <!-- Cierre de form-container -->

    <script src="js/main.js"></script>
</body>
</html>
